# zeelos - monitoring
# MAINTAINER zeelos.io - https://zeelos.io

version: '3.6'

services:
  agent-edge:
    image: portainer/agent:1.2.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent-edge
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug
    networks:
      - agent_edge_network
    ports:
      - published: 9001
        target: 9001
        protocol: tcp
        mode: host
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux        

  prometheus-edge:
    image: prom/prometheus:master
    volumes:
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/config.yml'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${prometheus.retention_days}'
    networks:
      - monnet
    ports:
      - published: 9091
        target: 9090
        mode: host
    configs:
      - source: prometheus_config
        target: /etc/prometheus/config.yml
      - source: prometheus_task_rules
        target: /etc/prometheus/swarm_task.rules.yml
      - source: prometheus_node_rules
        target: /etc/prometheus/swarm_node.rules.yml
    deploy:
      placement:
        constraints:
          - node.role == manager
    labels:
      io.zeelos.app: ${project.name}
      io.zeelos.role: "Prometheus - From metrics to insight, Power your metrics and alerting with a leading open-source monitoring solution"

  alertmanager-edge:
    image: prom/alertmanager:master
    volumes:
      - alertmanager-data:/alertmanager
    networks:
      - monnet
    ports:
      - published: 9093
        target: 9093
        mode: host
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    deploy:
      placement:
        constraints:
          - node.role == manager
    configs:
      - source: alertmanager.config
        target: /etc/alertmanager/config.yml
    labels:
      io.zeelos.app: ${project.name}
      io.zeelos.role: "alertmanager - The Alertmanager handles alerts sent by client applications such as the Prometheus server"

  cadvisor-edge:
    image: images.zeelos.io/library/cadvisor:v0.33.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock,readonly
      - /:/rootfs
      - /var/run:/var/run
      - /sys:/sys
      - /var/lib/docker/:/var/lib/docker
    command: -logtostderr -docker_only
    networks:
      - monnet
    ports:
      - published: 8090
        target: 8080
        mode: host
    deploy:
      mode: global
    labels:
      io.zeelos.app: ${project.name}
      io.zeelos.role: "cAdvisor - Analyzes resource usage and performance characteristics of running containers"

  node-exporter-edge:
    image: images.zeelos.io/library/node_exporter:v0.17.0
    environment:
      - NODE_ID={{.Node.ID}}
    networks:
      - monnet
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /etc/hostname:/etc/nodename
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^(/rootfs|/host|)/(sys|proc|dev|host|etc)($$$$|/)"'
      - '--collector.filesystem.ignored-fs-types="^(sys|proc|auto|cgroup|devpts|ns|au|fuse\.lxc|mqueue)(fs|)$$$$"'
      - '--collector.textfile.directory=/etc/node_exporter/'
    deploy:
      mode: global
    labels:
      io.zeelos.app: ${project.name}
      io.zeelos.role: "node-exporter - Exporter for machine metrics"

  docker-exporter-edge:
    image: images.zeelos.io/library/docker_exporter:1.7.3.1
    environment:
      - IN=172.17.0.1:9323
      - OUT=9323
    networks:
      - monnet
    deploy:
      mode: global
    labels:
      io.zeelos.app: ${project.name}
      io.zeelos.role: "docker-exporter - Provides the possibility of cat a TCP connection to a defined PORT"

configs:
  prometheus_config:
    file: ../configs/prometheus/conf/config-edge.yml
  prometheus_task_rules:
    file: ../configs/prometheus/rules/swarm_task.rules.yml
  prometheus_node_rules:
    file: ../configs/prometheus/rules/swarm_node.rules.yml
  alertmanager.config:
    file: ../configs/alertmanager/config-edge.yml

volumes:  
  prometheus-data:
  alertmanager-data:

networks:
  monnet:
    external: true
    name: monnet
  agent_edge_network:
    driver: overlay
    attachable: true

